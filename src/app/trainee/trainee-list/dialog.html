<h2 style="color: #fff;" mat-dialog-title>Personal Details:</h2>
<mat-dialog-content class="mat-typography">
    <div class="card-container">
        <img class="round" width="100" src="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG-Image.png" alt="user" />
        <h3>{{data?.firstName}} {{data?.lastName}}</h3>
        <h6>{{data?.email}}</h6>
        <p>{{data?.deptName}}</p>
        <div class="buttons">
            <button class="primary mx-3">
        Message
      </button>
            <button class="primary ghost">
        Following
      </button>
        </div>
        <div class="skills">
            <h6>Skills</h6>
            <ul>
                <ng-container *ngFor="let row of data?.skills">
                    <li>{{row.skillName}}</li>
                </ng-container>


            </ul>
        </div>
    </div>


</mat-dialog-content>
